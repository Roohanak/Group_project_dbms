<!DOCTYPE html>
<html>


    
<head>
    <title>Shirt Management</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>



    <nav>
        <div class="nav-container">
            <a href="#home" class="nav-logo">
                <img src="img/YoutubeShirts-logo.png" alt="Your Logo">
                <a href="#home" class="nav-logo">YouTube Shirts</a>
            </a>
            
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="customer.html">Customers</a></li>
                <li><a href="shirts.html">Shirts</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="youtuber.html">Youtuber</a></li>
                
            </ul>
        </div>
    </nav>
    <main>

    <div id="page-container">
        <div id="content-wrap">
            <div class="centered-container">
                <header><h1>SHIRTS</h1></header>
            
                <table id="listShirts">
                    <thead>
                        <th>Shirt ID</th>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Deadline</th>
                        <th>Youtuber ID</th>
                        <th>Design Precentage</th>
                    </thead>
                    <tbody></tbody>
                </table>

                <button id="add-shirt-button">Add Shirt</button>
                <div id="add-shirt-tab" style="display: none;">
               

                  
            
                <!--    new shirts forms         -->
                <h2>Add a new shirt</h2>
                <form id="add-shirt-form">
                <label for="shirtid">ShirtID:</label><br>
                <input type="text" id="shirtid" name="shirtid"><br>  
                <label for="size">Size:</label><br>
                <input type="text" id="size" name="size"><br>
                <label for="color">Color:</label><br>
                <input type="text" id="color" name="color"><br>
                <label for="deadline">Deadline:</label><br>
                <input type="text" id="deadline" name="deadline"><br>
                <label for="designpercentage">Design Percentage:</label><br>
                <input type="text" id="designpercentage" name="designpercentage"><br>
                <button id="submitButton" type="submit">Add Shirt</button>

                
            </form>
            </div>

            <!-- Edit shirt button   -->
            <button id="edit-shirt-button">Edit Shirt</button>
            <div id="edit-shirt-tab" style="display: none;">
                <form id="edit-shirt-form">
                    <label for="edit-shirtid">ShirtID:</label><br>
                    <input type="text" id="edit-shirtid" name="edit-shirtid"><br>
                    <label for="edit-size">Size:</label><br>
                    <input type="text" id="edit-size" name="edit-size"><br>
                    <label for="edit-color">Color:</label><br>
                    <input type="text" id="edit-color" name="edit-color"><br>
                    <label for="edit-deadline">Deadline:</label><br>
                    <input type="text" id="edit-deadline" name="edit-deadline"><br>
                    <label for="edit-designpercentage">Design Percentage:</label><br>
                    <input type="text" id="edit-designpercentage" name="edit-designpercentage"><br>
                    <button id="submitButton" type="submit">Edit Shirt</button>
                </form>

            </div>


            <!--Delete shirt button-->
            <button id="shirt-button">Delete Shirt</button>
            <div id="shirt-tab" style="display: none;">
                <form id="delete-shirt-form"></form>
                <label for="delete-shirtid">ShirtID:</label><br>
                <input type="text" id="delete-shirtid" name="delete-shirtid"><br> 

                <button id="submitButton" type="submit">Delete Shirt</button>


            </div>


            <h1>Send back a Shirt </h1>
            <button id="return-shirt-button">Return-Form </button>
            <div id="return-shirt-tab" style="display: none;">
                <form id="return-shirt-form">
                    <label for="returnid">ReturnID:</label><br>
                    <input type="text" id="returnid" name="returnid"><br>  
                    <label for="checkername">CheckerName:</label><br>
                    <input type="text" id="checkername" name="checkername"><br>
                    <label for="returndate">ReturnDate:</label><br>
                    <input type="text" id="returndate" name="returndate"><br>
                    <label for="reasonforreturn">ReasonForReturn:</label><br>
                    <input type="text" id="reasonforreturn" name="reasonforreturn"><br>
                    <label for="actiontaken">ActionTaken:</label><br>
                    <input type="text" id="actiontaken" name="actiontaken"><br>
                    <button id="submitButton" type="submit">Submit Form</button>


                </form>
            </div>


            
            <h1>Returned Shirts </h1>
            <button id="returned-shirt-Button">Check</button>
            <div id="check-returned-tab" style="display: none;">

            </div>


            
            <h1>Shirt condition</h1>
            <button id="add-shirt_condition-button">Quality Control Form</button>
            <div id="add-shirt_condition-tab" style="display: none;">  
                <form id="add-shirt_condition-form">
                    <label for="qa-id">QualityControlID:</label><br>
                    <input type="text" id="qa-id" name="qa-id"><br>  
                    <label for="checkername">CheckerName:</label><br>
                    <input type="text" id="checkername" name="checkername"><br> 
                    <label for="inspecdate">InspectionDate:</label><br>
                    <input type="text" id="inspecdate" name="inspecdate"><br>
                    <label for="qualityrating">QualityRating:</label><br>
                    <input type="text" id="qualityrating" name="qualityrating"><br>
                    <label for="qualityissues">QualityIssues:</label><br>
                    <input type="text" id="qualityissues" name="qualityissues"><br>
                
                    <button id="submitButton" type="submit">Submit Form</button> 
                </form>
            </div>


            
            
            <button id="check-shirt_condition-button">Check a Shirt</button>
            <div id="check-shirt_condition-tab" style="display: none;">   
                
            </div>
        </div>

       
    </div>

    </main>

    <footer class="site-footer">
        <p>&copy; 2023 YouTube Shirts. All rights reserved.</p>
    </footer>

   

    <script src="script.js"></script>
</body>




</html>
