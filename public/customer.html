    <div id="page-container">
        <div id="content-wrap">
            <div class="centered-container">
                <h1>CUSTOMERS</h1>

                <!-- FOR NEW CUSTOMER -->
                <button id="addButton">New Customer</button>
                <div id="add-customer-tab" style="display: none;">
                    <!-- FORM to fill out -->
                    <h3>Creating a New Customer</h3>
                        <form id="add-customer-form">
                        <label for="id">ID:</label><br>
                            <input type="text" id="id" name="id"><br>  
                        <label for="name">Name:</label><br>
                            <input type="text" id="name" name="name"><br>
                        <label for="email">Email:</label><br>
                            <input type="text" id="email" name="email"><br>
                        <label for="address">Address:</label><br>
                            <input type="text" id="address" name="address"><br>
                        <button id="submitButton" type="submit">Submit</button>
                        </form>
                </div>

            <!-- FOR EXISTING CUSTOMER -->
            <button id="existingCustomer">Existing Customer</button>
            <div id="existingCustomer-tab" style="display: none;">
                <!-- Table displaying existing customers -->
                <table id="listCustomers">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
