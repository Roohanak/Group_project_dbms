<!DOCTYPE html>
<html>   
    <head>
        <title>Customers</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <nav>
            <div class="nav-container">
                <a href="#home" class="nav-logo">
                    <img src="YoutubeShirts-logo.png" alt="Your Logo">
                    <a href="#home" class="nav-logo">YouTube Shirts</a>
                </a>
                
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="customer.html">Customers</a></li>
                    <li><a href="shirts.html">Shirts</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                    <li><a href="youtuber.html">Youtuber</a></li>  
                </ul>
            </div>
        </nav>

        <main>
            <div id="page-container">
                <div id="content-wrap">
                    <div class="centered-container">
                        <header><h1>CUSTOMERS</h1></header>

                        <!-- FOR NEW CUSTOMER -->
                        <h1>New? Join us!</h1>
                        <!-- FORM to fill out -->
                        <form id="add-customer-form">
                            <h2 style="text-align: center;">Create a New Customer:</h2>
                            <div class="form-box">
                                <input type="text" id="id" name="id" placeholder="ID">
                                <input type="text" id="name" name="name" placeholder="Name">
                                <input type="text" id="email" name="email" placeholder="Email">
                                <input type="text" id="address" name="address" placeholder="Address">
                                <button id="submitButton" type="submit">Submit</button>
                            </div>
                        </form>

                        <!-- FOR EXISTING CUSTOMER -->
                        <h1>EXISTING CUSTOMERS</h1>
                        <table id="listCustomers">
                            <thead>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <!-- USER EDIT INFO -->
                        <section hidden id="edit-customer">
                            <form id="edit-customer-form">
                                <input type="text" id="edit-id" name="id" placeholder="ID">
                                <input type="text" id="edit-name" name="name" placeholder="Name">
                                <input type="text" id="edit-email" name="email" placeholder="Email">
                                <input type="text" id="edit-address" name="address" placeholder="Address">
                                <button id="edit-row-btn">Update</button>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <p>&copy; 2023 YouTube Shirts. All rights reserved.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
